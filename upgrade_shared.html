<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta http-equiv="Expires" content="0" />
		<title>Shared Runtime Upgrade Test</title>

		<script src="https://unpkg.com/@microsoft/office-js@1.1.33-custom.28/dist/office.debug.js" type="text/javascript"></script>
		<script src="upgrade.js" type="text/javascript"></script>

		<script type="text/javascript">
			// Shared state between taskpane, commands, and custom functions.
			var g_sharedState = {};

			function updateSharedValue(event) {
				g_sharedState.value = 2019;

				event.completed();
			}

			function setSharedValueFromUI() {
				g_sharedState.value = document.getElementById("setValue").value;
			}

			function getSharedValueIntoUI() {
				document.getElementById("getValue").innerText = g_sharedState.value;
			}
		</script>
	</head>
	<body>
		<h1>Shared Runtime Upgrade Test</h1>
		<input type="button" id="setButton" value="Set Shared Value" onclick="javascript: setSharedValueFromUI();" />
		&nbsp;
		<input type="text" id="setValue" />
		<br />

		<input type="button" id="getButton" value="Get Shared Value" onclick="javascript: getSharedValueIntoUI();" />
		&nbsp;
		<span id="getValue"></span>
		<br />

	</body>
</html>
